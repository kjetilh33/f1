<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and Tailwind Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Status</h1>
    <p>Connector status</p> 
    <p id="last-updated">No update</p>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>F1 Session</h3>
      <p id="f1-session-status">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      
    </div>
    <div class="col-sm-4">
      <h3>Live timing connector</h3>
      <p id="live-timing-connector-status">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
   
    </div>
    <div class="col-sm-4">
      <h3>Live timing messages</h3>        
      <p id="live-timing-messages">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>

    </div>
  </div>
</div>

    <!-- Your content here -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        const intervalTime = 5000; // 5 seconds
        //setInterval(fetchData, intervalTime);

        function fetchData() {
            fetch('/status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ${response.status}');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    updateStatus(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function updateStatus(status) {
            document.getElementById('f1-session-status').textContent = status.sessionStatus;
            document.getElementById('live-timing-connector-status').textContent = status.connectorStatus;
            document.getElementById('live-timing-messages').textContent = status.messagesStatus;  
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }
    </script>
</body>
</html>
