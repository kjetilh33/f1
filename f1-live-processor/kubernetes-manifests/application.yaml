# Custom configuration options should be added to this file. It will be mapped into the
# application pod and made available to the container as /config/application.yaml

mp:
  messaging:
    incoming:
      f1-live-raw-storage:
        topic: test-f1-live-raw   #test specific
        group:
          id: f1-livetiming-processor-storage
        connector: smallrye-kafka
        "auto.offset.reset": earliest
        value:
          deserializer: org.apache.kafka.common.serialization.StringDeserializer
      f1-live-raw-in:
        topic: test-f1-live-raw   #test specific
        group:
          id: f1-livetiming-processor-router
        connector: smallrye-kafka
        "auto.offset.reset": earliest
        value:
          deserializer: org.apache.kafka.common.serialization.StringDeserializer
    outgoing:
      livetiming-out:
        topic: test-f1-live-processed
        connector: smallrye-kafka
        value:
          serializer: org.apache.kafka.common.serialization.StringSerializer

smallrye:
  messaging:
    observation:
      enabled: true

quarkus:
  log:
    level: INFO

  datasource:
    db-kind: postgresql
    #username: <your username>
    #password: <your password>
    jdbc:
      url: jdbc:postgresql://f1-db-rw:5432/app
      acquisition-timeout: 5s

kafka:
  bootstrap:
    servers: kafka-main-kafka-bootstrap:9092

app:
  database: app
  livetiming:
    table: live_timing_messages
  session-info:
    table: live_session_info
  log:
    source: "External config file."