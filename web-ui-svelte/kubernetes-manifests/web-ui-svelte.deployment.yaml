apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ui-svelte
  labels:
    app: web-ui-svelte
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-ui-svelte
  template:
    metadata:
      labels:
        app: web-ui-svelte
    spec:
      containers:
        - name: web-ui-svelte
          image: web-ui-svelte
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      