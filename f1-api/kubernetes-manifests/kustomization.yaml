apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

#namespace: default
commonLabels:
  app.kubernetes.io/name: f1-api

resources:
  - f1-api.deployment.yaml
  - f1-api.service.yaml

# The generator will convert the application.yaml file into a K8 config map which can be mapped
# into the container
configMapGenerator:
  - name: f1-api-config
    files:
      - application.yaml=application.yaml

generatorOptions:
  disableNameSuffixHash: true